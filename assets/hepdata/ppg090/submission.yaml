comment: |
  BNL-RHIC.  We report the observation at the Relativistic Heavy Ion Collider (RHIC) of suppression of back-to-back correlations in the direct photon+jet channel in Au+Aurelative top+pcollisions. Two-particlecorrelations of direct photon triggers with associated hadrons are obtained by statistical subtractionof the decay photon-hadron (γ-h) background. The initial momentum of the away-side parton istightly constrained, because the parton-photon pair exactly balance in momentum at leading orderin perturbative quantum chromodynamics (pQCD), making such correlations a powerful probe ofthe in-medium parton energy loss. The away-side nuclear suppression factor,IAA, in central Au+Aucollisions, is 0.32±0.12stat±0.09systfor hadrons of 3< phT<5 in coincidence with photons of 5< pγT<15 GeV/c.  The suppression is comparable to that observed forhigh-pTsingle hadronsand dihadrons. The direct photon associated yields inp+pcollisions scale approximately with themomentum balance,zT≡phT/pγT, as expected for a measure of the away-side parton fragmentationfunction. We compare to Au+Au collisions for which the momentum balance dependence of thenuclear modification should be sensitive to the path-lengthdependence of parton energy loss.
