comment: |
  BNL-RHIC.  Pair correlations between large transverse momentum neutral pion triggers (pT= 4–7 GeV/c) andcharged hadron partners (pT= 3–7 GeV/c) in central (0–20%) and midcentral (20–60%) Au+Aucollisions are presented as a function of trigger orientation with respect to the reaction plane. Theparticles are at larger momentum than where jet shape modifications have been observed, and thecorrelations are sensitive to the energy loss of partons traveling through hot dense matter. An out-of-plane trigger particle produces only 26±20% of the away-side pairs that are observed opposite ofan in-plane trigger particle. In contrast, near-side jet fragments are consistent with no suppressionor dependence on trigger orientation with respect to the reaction plane. These observations arequalitatively consistent with a picture of little near-side parton energy loss either due to surface biasor fluctuations and increased away-side parton energy loss due to a long path through the medium.The away-side suppression as a function of reaction-plane angle is shown to be sensitive to both theenergy loss mechanism in and the space-time evolution of heavy-ion collisions.
  - {location: "https://www.phenix.bnl.gov/phenix/WWW/info/data/ppg116_data.html", description: "web page with data point"}
