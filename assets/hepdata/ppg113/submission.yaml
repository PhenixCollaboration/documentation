additional_resources:
- {description: web page with data points, location: 'https://www.phenix.bnl.gov/phenix/WWW/info/data/ppg113_data.html'}
comment: "BNL-RHIC.  The jet fragmentation function is measured with direct photon-hadron
  correlations inp+pandAu+Au collisions at\u221AsNN= 200 GeV. ThepTof the photon is
  an excellent approximation to theinitialpTof the jet and the ratiozT=phT/p\u03B3Tis
  used as a proxy for the jet fragmentation function.A statistical subtraction is
  used to extract the direct photon-hadron yields in Au+Au collisionswhile a photon
  isolation cut is applied inp+p.IAA, the ratio of jet fragment yield in Au+Au tothat
  inp+p, indicates modification of the jet fragmentation function.Suppression, most
  likely dueto energy loss in the medium, is seen at highzT. The fragment yield at
  lowzTis enhanced at largeangles. Such a trend is expected from redistribution of
  the lost energy into increased production oflow-momentum particles.\n"
